server:
  port: 8081
spring:
  application:
    name: coffee-li
  datasource:
    url: ${datasource_url}
    username: ${datasource_username}
    password: ${datasource_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: "true"
        dialect: org.hibernate.dialect.PostgreSQLDialect
